version: '3.10'

services:
  db:
    image: postgres:14.6-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=gameDock
  web:
    build: .
    ports:
      - "8000:8000"
    command: ash -c "python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py loaddata initial_data.json && python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code  
    depends_on:
      - db

volumes:
  postgres_data: